<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .jobs-section {
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .job-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .job-card:hover {
            transform: translateX(5px);
        }
        
        .job-card.selected {
            background: #e7f0ff;
            border-left-color: #764ba2;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .job-company {
            font-weight: 600;
            color: #333;
        }
        
        .job-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-Processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-Completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-Failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .job-info {
            font-size: 13px;
            color: #666;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .results-section {
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .download-btn {
            background: #28a745;
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .news-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }
        
        .news-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .news-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #666;
        }
        
        .news-score {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .news-reason {
            margin-top: 8px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 13px;
            color: #555;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Company News Finder</h1>
        
        <!-- Form Section -->
        <div class="form-section">
            <form id="jobForm">
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="months">Months</label>
                    <input type="number" id="months" name="months" min="1" max="24" required>
                </div>
                
                <button type="submit" id="submitBtn">Start Search</button>
            </form>
        </div>
        
        <!-- Jobs List Section -->
        <div class="jobs-section">
            <h2>Jobs</h2>
            <div id="jobsList" class="empty-state">No jobs yet. Start a search to begin.</div>
        </div>
        
        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Results</h2>
                <button class="download-btn" id="downloadBtn">Download JSON</button>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script>
        let jobs = [];
        let selectedJobId = null;
        let pollInterval = null;
        
        // Submit form
        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const company = document.getElementById('company').value;
            const address = document.getElementById('address').value;
            const months = parseInt(document.getElementById('months').value);
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Starting...';
            
            try {
                const response = await fetch('/api/jobs/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        company_name: company,
                        address: address,
                        months: months
                    })
                });
                
                const data = await response.json();
                
                // Add job to list
                jobs.unshift({
                    job_id: data.job_id,
                    company_name: company,
                    status: 'Processing',
                    timestamp: new Date().toISOString()
                });
                
                renderJobs();
                startPolling();
                
                // Reset form
                e.target.reset();
                document.getElementById('months').value = 3;
                
            } catch (error) {
                alert('Error starting job: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Search';
            }
        });
        
        // Render jobs list
        function renderJobs() {
            const jobsList = document.getElementById('jobsList');
            
            if (jobs.length === 0) {
                jobsList.innerHTML = '<div class="empty-state">No jobs yet. Start a search to bein.</div>';
                return;
            }
            
            jobsList.innerHTML = jobs.map(job => `
                <div class="job-card ${selectedJobId === job.job_id ? 'selected' : ''}" onclick="selectJob('${job.job_id}')">
                    <div class="job-header">
                        <div class="job-company">${job.company_name}</div>
                        <div>
                            <span class="job-status status-${job.status}">${job.status}</span>
                            ${job.status === 'Completed' || job.status === 'Failed' ? 
                                `<button class="delete-btn" onclick="event.stopPropagation(); deleteJob('${job.job_id}')">Delete</button>` : 
                                ''}
                        </div>
                    </div>
                    <div class="job-info">
                        <strong>ID:</strong> ${job.job_id} <br>
                        <strong>Started:</strong> ${new Date(job.timestamp).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }
        
        // Delete a job
        async function deleteJob(jobId) {
            if (!confirm('Are you sure you want to delete this job?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/jobs/${jobId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                // Remove job from list
                jobs = jobs.filter(j => j.job_id !== jobId);
                
                // Clear results if this was the selected job
                if (selectedJobId === jobId) {
                    selectedJobId = null;
                    document.getElementById('resultsSection').style.display = 'none';
                }
                
                renderJobs();
                
            } catch (error) {
                alert('Error deleting job: ' + error.message);
            }
        }
        
        // Select a job to view results
        async function selectJob(jobId) {
            selectedJobId = jobId;
            renderJobs();
            
            const job = jobs.find(j => j.job_id === jobId);
            
            if (job.status === 'Completed') {
                await loadResults(jobId);
            } else {
                document.getElementById('resultsSection').style.display = 'none';
            }
        }
        
        // Load results for a job
        async function loadResults(jobId) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsSection.style.display = 'block';
            resultsContent.innerHTML = '<div class="loading">Loading results...</div>';
            
            try {
                const response = await fetch(`/api/jobs/${jobId}/results`);
                const data = await response.json();
                
                const results = data.results?.filtered_candidates || [];
                
                if (!results || results.length === 0) {
                    resultsContent.innerHTML = '<div class="empty-state">No results found.</div>';
                    return;
                }
                
                resultsContent.innerHTML = results.map((item, index) => `
                    <div class="news-card">
                        <div class="news-title">${index + 1}. ${item.title}</div>
                        <div class="news-meta">
                            <span>üì∞ ${item.source}</span>
                            <span class="news-score">Score: ${item.score}</span>
                        </div>
                        <div class="news-reason">
                            <strong>Reasons:</strong><br>
                            ${Array.isArray(item.reasons) ? item.reasons.join('<br>') : item.reasons}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                resultsContent.innerHTML = '<div class="empty-state">Error loading results.</div>';
            }
        }
        
        // Download results as JSON
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!selectedJobId) return;
            
            try {
                const response = await fetch(`/api/jobs/${selectedJobId}/results`);
                const data = await response.json();
                
                const results = data.results?.filtered_candidates || [];
                
                const blob = new Blob([JSON.stringify(results, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `results_${selectedJobId.substring(0, 8)}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
            } catch (error) {
                alert('Error downloading results: ' + error.message);
            }
        });
        
        // Poll for job status updates
        function startPolling() {
            if (pollInterval) return;
            
            pollInterval = setInterval(async () => {
                let hasProcessing = false;
                
                for (let job of jobs) {
                    if (job.status === 'Processing') {
                        hasProcessing = true;
                        
                        try {
                            const response = await fetch(`/api/jobs/${job.job_id}/status`);
                            const data = await response.json();
                            job.status = data.status;
                            
                            // If selected job completed, reload results
                            if (job.job_id === selectedJobId && data.status === 'Completed') {
                                await loadResults(job.job_id);
                            }
                            
                        } catch (error) {
                            console.error('Error polling job:', error);
                        }
                    }
                }
                
                renderJobs();
                
                // Stop polling if no jobs are processing
                if (!hasProcessing) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
                
            }, 3000); // Poll every 3 seconds
        }
        
        // Load existing jobs on page load
        async function loadExistingJobs() {
            try {
                const response = await fetch('/api/jobs/list');
                if (response.ok) {
                    const data = await response.json();
                    jobs = data.jobs || [];
                    renderJobs();
                    
                    // Start polling if any jobs are processing
                    if (jobs.some(j => j.status === 'Processing')) {
                        startPolling();
                    }
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }
        
        // Initial load
        loadExistingJobs();
    </script>
</body>
</html>
